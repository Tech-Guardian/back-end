<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js" crossorigin="anonymous"></script>
    <style>
        #videoContainer {
            position: relative;
            width: 640px; /* Ajuste conforme necessário */
            height: 480px; /* Ajuste conforme necessário */
            overflow: hidden;
        }

        .frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Webcam</h1>
    <div id="videoContainer"></div>
    <canvas id="canvasElement" style="display: none;"></canvas>
    <script>
        const canvas = document.getElementById('canvasElement');
        const videoContainer = document.getElementById('videoContainer');
        const socket = io.connect('http://' + document.domain + ':' + location.port);

        const frames = []; // Armazena referências para os elementos de frame
        const maxFrames = 10; // Número máximo de frames a serem exibidos

        // Obtém o contexto 2d do canvas
        const ctx = canvas.getContext('2d');

        // Listener para receber o frame processado do servidor
        socket.on('processed_frame', (frameBytes) => {
            const frame = document.createElement('img');
            frame.classList.add('frame');
            frame.src = 'data:image/png;base64,' + frameBytes;  // Especifica o tipo de imagem como PNG
            frames.push(frame); // Adiciona o novo frame ao array
            if (frames.length > maxFrames) {
                // Remove o frame mais antigo da lista e do contêiner
                const removedFrame = frames.shift();
                videoContainer.removeChild(removedFrame); // Remova o frame mais antigo do contêiner
            }
            // Atualiza a ordem Z dos frames existentes no contêiner
            frames.slice().reverse().forEach((frame, index) => {
                // Atualiza o z-index de cada frame para sobrepor corretamente
                frame.style.zIndex = maxFrames - index;
            });
            videoContainer.appendChild(frame); // Adiciona o novo frame ao contêiner
        });
    </script>
</body>
</html>
